<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/icon.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/materialize.min.css">
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Recuperar</title>
</head>
<body>
	<nav>
    	<div class="nav-wrapper container" style="margin-left: 33em;">
            <a href="#!" class="brand-logo">
                <i class="large material-icons">account_box</i>Recuperação de Senha 
            </a>      
        </div>
    </nav>
	<div class="container"> 
        <div class="row">
            <form class="col s12" style="margin-left: 1em; margin-top: 5em;">
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Email</label>
                </div>
              </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-left: 1em; margin-top: 3em;">
                  <input id="password" type="password" class="validate">
                  <label for="password">Nova Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-left: 1em; margin-top: 3em;">
                  <input id="email" type="email" class="validate">
                  <label for="email">Confirmar Nova Senha</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <form class="col s12" style="margin-left: 1em; margin-top: 5em;">
            </form>
          </div>
          <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 44em;">Enviar<i  class="material-icons right">send</i>
              </button>
          </div>
          </div>
        <script type="text/javascript" src="js/actions.js"></script>
</body>
</html>
